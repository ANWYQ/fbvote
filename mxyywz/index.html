<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreenBecky影视播放量平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #00f7ff;
            --secondary: #ff00c8;
            --bg-dark: #0c0f1d;
            --bg-medium: #13172e;
            --bg-card: rgba(20, 25, 50, 0.9);
            --text-light: #e0e0ff;
            --text-medium: #b0b0d0;
            --text-dark: #8a8ac0;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-medium));
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 60px;
        }
        
        /* 高科技背景效果 */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 200, 0.08) 0%, transparent 25%),
                linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 100%);
            overflow: hidden;
        }
        
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.4;
        }
        
        /* 动态粒子效果 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 247, 255, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(10, 13, 35, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .logo i {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 5px rgba(0, 247, 255, 0.5));
        }
        
        .nav-links {
            display: flex;
            gap: 35px;
        }
        
        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
            padding: 8px 0;
            letter-spacing: 1px;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }
        
        /* 搜索框 */
        .search-container {
            position: relative;
            margin: 0 20px;
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgba(20, 25, 50, 0.7);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 30px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }
        
        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dark);
            font-size: 1.2rem;
        }
        
        /* 移动端菜单按钮 */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* 主标题区 */
        .hero {
            text-align: center;
            padding: 80px 5% 50px;
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            letter-spacing: 1px;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-medium);
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 控制区域 */
        .controls {
            display: flex;
            justify-content: space-between;
            max-width: 1500px;
            margin: 0 auto 30px;
            padding: 0 5%;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        /* 分类切换 */
        .category-toggle {
            display: inline-flex;
            background: rgba(20, 25, 60, 0.8);
            border-radius: 50px;
            padding: 5px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .toggle-btn {
            padding: 12px 35px;
            background: transparent;
            color: var(--text-dark);
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 247, 255, 0.2), rgba(255, 0, 200, 0.2));
            border-radius: 50px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s;
            z-index: -1;
        }
        
        .toggle-btn.active {
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 247, 255, 0.5);
        }
        
        .toggle-btn.active::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .toggle-btn:hover {
            color: #fff;
        }
        
        /* 排序和过滤 */
        .sort-filter {
            display: flex;
            gap: 15px;
        }
        
        .sort-select, .filter-select {
            background: rgba(20, 25, 60, 0.8);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 30px;
            padding: 12px 20px;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            min-width: 180px;
        }
        
        .sort-select:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        /* 卡片容器 */
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            padding: 0 5% 50px;
            max-width: 1500px;
            margin: 0 auto;
        }
        
        .card {
            width: 320px;
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.5s;
            position: relative;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 247, 255, 0.3);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 247, 255, 0.15), rgba(255, 0, 200, 0.15));
            z-index: -1;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        /* 收藏按钮 */
        .favorite-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .favorite-btn.active {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(255, 0, 200, 0.7);
        }
        
        .favorite-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        /* 卡片图片区域 */
        .card-img {
            width: 100%;
            height: 380px;
            overflow: hidden;
            position: relative;
        }
        
        .card-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, var(--bg-card), transparent);
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }
        
        .card:hover .card-img img {
            transform: scale(1.1);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 18px;
            color: var(--primary);
            text-shadow: 0 0 8px rgba(0, 247, 255, 0.3);
            letter-spacing: 0.5px;
        }
        
        .card-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .info-value {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .tv .views {
            color: var(--primary);
            text-shadow: 0 0 5px rgba(0, 247, 255, 0.3);
        }
        
        .movie .revenue {
            color: #ffcc00;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.3);
        }
        
        .card p {
            color: var(--text-medium);
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 15px;
        }
        
        .stats {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            font-size: 1rem;
            color: var(--text-dark);
        }
        
        .stats i {
            color: var(--secondary);
        }
        
        /* 数据可视化元素 */
        .data-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .data-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: relative;
        }
        
        .data-progress::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(90deg, rgba(255, 0, 200, 0.5), transparent);
            transform: skewX(-30deg);
        }
        
        /* 详情弹出层 */
        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
        }
        
        .detail-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(20, 25, 50, 0.95);
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
            position: relative;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 247, 255, 0.3);
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--secondary);
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
        }
        
        .modal-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .modal-img {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .modal-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-title {
            flex-grow: 1;
        }
        
        .modal-title h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        
        .modal-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .modal-info-item {
            background: rgba(30, 35, 70, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .modal-info-item .info-value {
            font-size: 1.5rem;
            margin-top: 5px;
        }
        
        .chart-container {
            margin-top: 30px;
            height: 300px;
            background: rgba(30, 35, 70, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .modal-description {
            margin-top: 30px;
            line-height: 1.8;
            color: var(--text-medium);
        }
        
        /* 分享按钮 */
        .share-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(30, 35, 70, 0.8);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 30px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* 页脚 */
        .footer {
            text-align: center;
            padding: 25px 5%;
            background: rgba(10, 13, 35, 0.9);
            border-top: 1px solid rgba(0, 247, 255, 0.3);
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(15px);
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
        }
        
        .footer p {
            color: var(--text-dark);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 90px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(0, 247, 255, 0.2);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 99;
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background: rgba(0, 247, 255, 0.3);
            transform: translateY(-5px);
        }
        
        /* 数据更新提示 */
        .update-notice {
            position: fixed;
            bottom: 90px;
            left: 30px;
            background: rgba(20, 25, 50, 0.9);
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .update-notice.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .update-notice i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            margin: 40px auto;
            position: relative;
        }
        
        .loader:before {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--secondary);
            animation: spin 1.5s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .content-container {
                gap: 25px;
            }
            
            .card {
                width: calc(50% - 20px);
                max-width: 380px;
            }
            
            .modal-header {
                flex-direction: column;
            }
            
            .modal-img {
                width: 100%;
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .logo i {
                font-size: 1.8rem;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(10, 13, 35, 0.95);
                backdrop-filter: blur(15px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                transition: right 0.4s ease;
                z-index: 999;
                border-left: 1px solid rgba(0, 247, 255, 0.3);
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .mobile-menu-btn {
                display: block;
                position: relative;
                z-index: 1000;
            }
            
            .search-container {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 15px;
                background: rgba(10, 13, 35, 0.95);
                z-index: 100;
            }
            
            .search-container.mobile-visible {
                display: block;
            }
            
            .hero {
                padding: 60px 5% 40px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .category-toggle {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
                gap: 10px;
                background: rgba(20, 25, 60, 0.6);
            }
            
            .toggle-btn {
                width: 100%;
                padding: 15px;
            }
            
            .sort-filter {
                width: 100%;
                justify-content: center;
            }
            
            .content-container {
                gap: 20px;
                padding: 0 4% 50px;
            }
            
            .card {
                width: 100%;
                max-width: 380px;
            }
            
            .card-img {
                height: 300px;
            }
            
            .card-content {
                padding: 20px;
            }
            
            .card h3 {
                font-size: 1.4rem;
            }
            
            .info-value {
                font-size: 1.1rem;
            }
            
            .footer p {
                font-size: 0.85rem;
                line-height: 1.4;
            }
            
            /* 移动端禁用3D悬停效果 */
            .card:hover {
                transform: none;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            }
            
            .card:hover .card-img img {
                transform: none;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-img {
                height: 300px;
            }
            
            .modal-title h2 {
                font-size: 1.8rem;
            }
            
            .modal-info {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 200px;
            }
            
            .back-to-top {
                bottom: 80px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .update-notice {
                bottom: 80px;

        // 创建动态粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            // 根据屏幕宽度调整粒子数量
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {

                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // 随机透明度
                const opacity = Math.random() * 0.6 + 0.2;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 生成卡片HTML
        function generateCardHTML(item, type) {
            return `
                <div class="card ${type}" data-id="${item.id}" data-type="${type}">
                    <button class="favorite-btn">
                        <i class="far fa-heart"></i>
                    </button>
                    <div class="card-img">
                        <img src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="card-content">
                        <h3>${item.title}</h3>
                        <div class="card-info">
                            <div class="info-item">
                                <span class="info-label">${type === 'tv' ? '播放平台' : '国家'}</span>
                                <span class="info-value">${type === 'tv' ? item.platform : item.country}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">${type === 'tv' ? '播放量' : '票房'}</span>
                                <span class="info-value ${type}">
                                    ${type === 'tv' ? (item.views > 0 ? item.views.toLocaleString() : '——') : (item.revenue > 0 ? `$${item.revenue.toLocaleString()}` : '——')}
                                </span>
                            </div>
                        </div>
                        <div class="data-bar">
                            <div class="data-progress" style="width: ${item.progress}%"></div>
                        </div>
                        <div class="stats">
                            <i class="fas ${type === 'tv' ? 'fa-chart-line' : 'fa-globe-americas'}"></i>
                            <span>${type === 'tv' ? `日增长 ${item.dailyGrowth > 0 ? item.dailyGrowth.toLocaleString() : '0'}` : `全球票房排名 ——`}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // 渲染卡片
        function renderCards(type, containerId = null) {
            const container = containerId ? 
                document.getElementById(containerId) : 
                document.getElementById(`${type}-container`);
                
            container.innerHTML = '';
            
            // 显示加载动画
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            
            // 模拟加载延迟
            setTimeout(() => {
                mediaData[type].forEach(item => {
                    container.innerHTML += generateCardHTML(item, type);
                });
                
                // 添加卡片点击事件
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', () => {
                        const id = parseInt(card.dataset.id);
                        const type = card.dataset.type;
                        openDetailModal(id, type);
                    });
                });
                
                // 添加收藏按钮事件
                document.querySelectorAll('.favorite-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const card = btn.closest('.card');
                        const id = parseInt(card.dataset.id);
                        const type = card.dataset.type;
                        
                        const icon = btn.querySelector('i');
                        if (icon.classList.contains('far')) {
                            icon.classList.remove('far');
                            icon.classList.add('fas', 'active');
                            btn.classList.add('active');
                            addToFavorites(id, type);
                        } else {
                            icon.classList.remove('fas', 'active');
                            icon.classList.add('far');
                            btn.classList.remove('active');
                            removeFromFavorites(id, type);
                        }
                        
                        // 更新收藏夹视图
                        if (document.getElementById('favorites-container').style.display === 'flex') {
                            renderFavorites();
                        }
                    });
                });
                
                // 隐藏加载动画
                loader.style.display = 'none';
                
            }, 500); // 500ms 加载延迟
        }
        
        // 打开详情模态框
        function openDetailModal(id, type) {
            const item = mediaData[type].find(i => i.id === id);
            if (!item) return;
            
            document.getElementById('modalImage').src = item.image;
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalType').textContent = type === 'tv' ? '电视剧' : '电影';
            document.getElementById('modalPlatform').textContent = type === 'tv' ? item.platform : item.country;
            document.getElementById('modalViews').textContent = type === 'tv' ? item.views.toLocaleString() : item.revenue > 0 ? `$${item.revenue.toLocaleString()}` : '——';
            document.getElementById('modalDaily').textContent = type === 'tv' ? item.dailyGrowth.toLocaleString() : '——';
            
            // 生成描述
            let descriptionHTML = `<p>${item.description}</p>`;
            if (type === 'tv') {
                descriptionHTML += `
                    <div class="stats" style="margin-top: 20px;">
                        <i class="fas fa-users"></i>
                        <span>全球观众：${Math.floor(item.views/1000).toLocaleString()}K+</span>
                    </div>
                    <div class="stats">
                        <i class="fas fa-star"></i>
                        <span>评分：${item.id === 1 ? '9.2' : item.id === 2 ? '8.7' : '待定'}/10</span>
                    </div>
                `;
            } else {
                descriptionHTML += `
                    <div class="stats" style="margin-top: 20px;">
                        <i class="fas fa-calendar-alt"></i>
                        <span>预计上映时间：2024年</span>
                    </div>
                `;
            }
            
            document.getElementById('modalDescription').innerHTML = descriptionHTML;
            
            // 渲染趋势图
            renderTrendChart(item.trendData);
            
            // 设置分享链接
            const shareLinks = document.querySelectorAll('.share-btn');
            const shareText = encodeURIComponent(`我正在查看 ${item.title} 的数据 | FreenBecky影视平台`);
            const shareUrl = encodeURIComponent(window.location.href);
            
            shareLinks[0].href = `https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`;
            shareLinks[1].href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${shareText}`;
            shareLinks[2].href = `https://service.weibo.com/share/share.php?url=${shareUrl}&title=${shareText}`;
            
            // 显示模态框
            document.getElementById('detailModal').classList.add('active');
        }
        
        // 渲染趋势图
        function renderTrendChart(data) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // 销毁现有图表
            if (window.trendChart) {
                window.trendChart.destroy();
            }
            
            if (data.length === 0) {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.fillStyle = 'rgba(180, 180, 220, 0.5)';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('暂无数据', ctx.canvas.width/2, ctx.canvas.height/2);
                return;
            }
            
            const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月'];
            const labels = months.slice(0, data.length);
            
            window.trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '播放量增长趋势',
                        data: data,
                        borderColor: '#00f7ff',
                        backgroundColor: 'rgba(0, 247, 255, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#ff00c8',
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e0ff',
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#8a8ac0',
                                callback: function(value) {
                                    return (value / 1000000).toFixed(0) + 'M';
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#8a8ac0'
                            }
                        }
                    }
                }
            });
        }
        
        // 添加收藏
        function addToFavorites(id, type) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const newFavorite = { id, type };
            
            // 避免重复添加
            if (!favorites.some(fav => fav.id === id && fav.type === type)) {
                favorites.push(newFavorite);
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
        }
        
        // 移除收藏
        function removeFromFavorites(id, type) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(fav => !(fav.id === id && fav.type === type));
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // 渲染收藏夹
        function renderFavorites() {
            const container = document.getElementById('favorites-container');
            container.innerHTML = '';
            
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            
            if (favorites.length === 0) {
                container.innerHTML = `
                    <div class="no-favorites">
                        <i class="far fa-heart"></i>
                        <h3>暂无收藏作品</h3>
                        <p>点击卡片上的心形图标添加收藏</p>
                    </div>
                `;
                return;
            }
            
            favorites.forEach(fav => {
                const item = mediaData[fav.type].find(i => i.id === fav.id);
                if (item) {
                    container.innerHTML += generateCardHTML(item, fav.type);
                }
            });
            
            // 添加卡片事件
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    const type = card.dataset.type;
                    openDetailModal(id, type);
                });
            });
            
            // 设置收藏按钮状态
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const icon = btn.querySelector('i');
                icon.classList.remove('far');
                icon.classList.add('fas', 'active');
                btn.classList.add('active');
            });
        }
        
        // 模拟数据更新
        function simulateDataUpdate() {
            // 随机选择一个电视剧进行数据更新
            const tvItems = mediaData.tv.filter(item => item.views > 0);
            if (tvItems.length === 0) return;
            
            const randomItem = tvItems[Math.floor(Math.random() * tvItems.length)];
            const increment = Math.floor(Math.random() * 50000) + 10000;
            randomItem.views += increment;
            randomItem.dailyGrowth = increment;
            
            // 更新卡片显示
            const card = document.querySelector(`.card[data-id="${randomItem.id}"][data-type="tv"]`);
            if (card) {
                card.querySelector('.info-value').textContent = randomItem.views.toLocaleString();
                card.querySelector('.stats span').textContent = `日增长 ${increment.toLocaleString()}`;
                
                // 更新进度条
                const progress = card.querySelector('.data-progress');
                const progressPercent = Math.min(100, Math.floor((randomItem.views / 1000000000) * 100));
                progress.style.width = `${progressPercent}%`;
            }
            
            // 显示更新通知
            document.getElementById('updateCount').textContent = increment.toLocaleString();
            const notice = document.getElementById('updateNotice');
            notice.classList.add('show');
            
            setTimeout(() => {
                notice.classList.remove('show');
            }, 5000);
        }
        
        // 排序功能
        function sortMedia(type, sortBy) {
            const data = [...mediaData[type]];
            
            switch(sortBy) {
                case 'views-desc':
                    return data.sort((a, b) => b.views - a.views);
                case 'views-asc':
                    return data.sort((a, b) => a.views - b.views);
                case 'title':
                    return data.sort((a, b) => a.title.localeCompare(b.title));
                default:
                    return data;
            }
        }
        
        // 过滤功能
        function filterMedia(type, filterBy) {
            if (filterBy === 'all') return [...mediaData[type]];
            return mediaData[type].filter(item => 
                (filterBy === 'released' && item.released) || 
                (filterBy === 'upcoming' && !item.released)
            );
        }
        
        // 初始化页面
        function initPage() {
            // 初始渲染电视剧卡片
            renderCards('tv');
            renderFavorites();
            
            // 类别切换功能
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            const tvContainer = document.getElementById('tv-container');
            const movieContainer = document.getElementById('movie-container');
            const favoritesContainer = document.getElementById('favorites-container');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 更新按钮状态
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // 切换内容显示
                    if (button.dataset.category === 'tv') {
                        tvContainer.style.display = 'flex';
                        movieContainer.style.display = 'none';
                        favoritesContainer.style.display = 'none';
                        renderCards('tv');
                    } else if (button.dataset.category === 'movie') {
                        tvContainer.style.display = 'none';
                        movieContainer.style.display = 'flex';
                        favoritesContainer.style.display = 'none';
                        renderCards('movie');
                    } else if (button.id === 'favoritesToggle') {
                        tvContainer.style.display = 'none';
                        movieContainer.style.display = 'none';
                        favoritesContainer.style.display = 'flex';
                        renderFavorites();
                    }
                });
            });
            
            // 导航链接点击事件
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const type = link.dataset.category;
                    
                    if (link.id === 'favoritesLink') {
                        document.getElementById('favoritesToggle').click();
                    } else {
                        // 更新导航状态
                        document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                        link.classList.add('active');
                        
                        // 更新内容
                        if (type === 'tv') {
                            document.querySelector('.toggle-btn[data-category="tv"]').click();
                        } else {
                            document.querySelector('.toggle-btn[data-category="movie"]').click();
                        }
                    }
                    
                    // 在移动端关闭菜单
                    if (window.innerWidth <= 768) {
                        navLinks.classList.remove('active');
                        menuOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
            
            // 移动端菜单功能
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileSearchBtn = document.getElementById('mobileSearchBtn');
            const closeMenuBtn = document.getElementById('closeMenu');
            const navLinks = document.getElementById('navLinks');
            const menuOverlay = document.getElementById('menuOverlay');
            const searchContainer = document.getElementById('searchContainer');
            
            mobileMenuBtn.addEventListener('click', () => {
                navLinks.classList.add('active');
                menuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            mobileSearchBtn.addEventListener('click', () => {
                searchContainer.classList.toggle('mobile-visible');
            });
            
            closeMenuBtn.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            menuOverlay.addEventListener('click', () => {
                navLinks.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 在移动端显示搜索按钮
            if (window.innerWidth <= 768) {
                mobileSearchBtn.style.display = 'block';
            }
            
            // 关闭详情模态框
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('detailModal').classList.remove('active');
            });
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const activeContainer = document.querySelector('.content-container[style*="display: flex"]');
                const type = activeContainer.id.replace('-container', '');
                
                activeContainer.innerHTML = '';
                
                mediaData[type].forEach(item => {
                    if (item.title.toLowerCase().includes(searchTerm)) {
                        activeContainer.innerHTML += generateCardHTML(item, type);
                    }
                });
            });
            
            // 排序功能
            const sortSelect = document.getElementById('sortSelect');
            sortSelect.addEventListener('change', () => {
                const type = document.querySelector('.toggle-btn.active').dataset.category;
                if (!type) return;
                
                const sortedData = sortMedia(type, sortSelect.value);
                const container = document.getElementById(`${type}-container`);
                container.innerHTML = '';
                
                sortedData.forEach(item => {
                    container.innerHTML += generateCardHTML(item, type);
                });
            });
            
            // 过滤功能
            const filterSelect = document.getElementById('filterSelect');
            filterSelect.addEventListener('change', () => {
                const type = document.querySelector('.toggle-btn.active').dataset.category;
                if (!type) return;
                
                const filteredData = filterMedia(type, filterSelect.value);
                const container = document.getElementById(`${type}-container`);
                container.innerHTML = '';
                
                filteredData.forEach(item => {
                    container.innerHTML += generateCardHTML(item, type);
                });
            });
            
            // 回到顶部按钮
            const backToTopBtn = document.getElementById('backToTop');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 500) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 每30秒模拟一次数据更新
            setInterval(simulateDataUpdate, 100000);
        }
        
        // 页面加载时初始化
        window.addEventListener('load', () => {
            createParticles();
            initPage();
        });
        
        // 窗口大小变化时重新创建粒子
        window.addEventListener('resize', () => {
            // 清除现有粒子
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            // 重新创建粒子
            createParticles();
            
            // 在移动端显示/隐藏搜索按钮
            const mobileSearchBtn = document.getElementById('mobileSearchBtn');
            if (window.innerWidth <= 768) {
                mobileSearchBtn.style.display = 'block';
            } else {
                mobileSearchBtn.style.display = 'none';
                document.getElementById('searchContainer').classList.remove('mobile-visible');
            }
        });
    </script>
</body>
</html>
